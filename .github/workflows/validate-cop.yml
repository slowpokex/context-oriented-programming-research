name: Validate COP Configurations

on:
  push:
    branches: [main]
    paths:
      - 'examples/**'
      - 'schemas/**'
      - 'cop/**'
      - 'pyproject.toml'
      - '.github/workflows/validate-cop.yml'
  pull_request:
    branches: [main]
    paths:
      - 'examples/**'
      - 'schemas/**'
      - 'cop/**'
      - 'pyproject.toml'
      - '.github/workflows/validate-cop.yml'
  workflow_dispatch:

jobs:
  validate:
    name: Validate COP Examples
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install COP CLI
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Validate all COP packages
        run: |
          for d in examples/*/; do
            if [ -f "${d}cop.yaml" ]; then
              echo "Validating $(basename $d)..."
              cop validate "$d"
            fi
          done

      - name: Summary
        if: always()
        run: |
          echo "## Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "COP schema validation completed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Packages Validated:" >> $GITHUB_STEP_SUMMARY
          for d in examples/*/; do
            echo "- \`$(basename $d)\`" >> $GITHUB_STEP_SUMMARY
          done
